<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA Name App</title>
  <meta name="description" content="Esta sería la descripción de mi PWA">

  <meta name="theme-color" content="#2196F3">
  <meta name="MobileOptimized" content="width">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" type="image/png" href="img/mainlogo.png">
  <link rel="apple-touch-icon" href="img/mainlogo.png">
  <link rel="apple-touch-startup-image" href="img/mainlogo.png">
  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="splash">
        <h1>Cargando...</h1>
    </div>

    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>

    <section>
        <p>¡Hola! Gracias por visitar mi página de bienvenida. Espero que encuentres la información que buscas y disfrutes de tu tiempo aquí.</p>
        <p>No dudes en explorar y ponerte en contacto si tienes alguna pregunta.</p>
    </section>

    <script>
        // Simula un tiempo de carga (en milisegundos)
        setTimeout(function(){
            document.getElementById('splash').style.display = 'none';
        }, 2000); // Cambia esto al tiempo que desees
    </script>
</body>

</html>
